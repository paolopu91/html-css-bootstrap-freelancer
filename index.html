<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/34ba7cedd4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- struttura base del mio html -->

    <!-- navbar -->
    <header>
        <div class="navbar">
            <!-- display flex e justify content space between -->
            <div class="container-navbar d-flex space-between">

                <!-- container di sinistra -->
                <div class="container-nav-left">
                    START BOOTSTRAP
                </div>

                <!-- container di destra -->
                <div class="container-nav-right d-flex">

                    <div class="link-navbar">PORTFOLIO</div>
                    <div class="link-navbar">ABOUT</div>
                    <div class="link-navbar">CONTACT</div>
                </div>

            </div>
        </div>
    </header>


    <!-- contenuto del mio sito web con immagine del profilo il mio portfolio e i modi in cui posso essere contattato -->
    <main>
        <!-- sfondo Prima sezione main -->
        <div class="section-main">

            <!-- container con foto Profilo e skills  -->
            <div class="container-main">
                <div class="card-img">
                    <img class="width-svg-avatar" src="img/avatar.svg" alt="Foto Profilo">
                </div>
                <h1 class="color-txt-white txt-center">START BOOTSTRAP</h1>

                <!-- container icon star e hr -->
                <div class="d-flex container-star-icon">
                    <div class="line-white"></div>
                    <div class="icon-star"><i class="fa-solid fa-star"></i></div>
                    <div class="line-white"></div>
                </div> 

                <!-- container skills  -->
                <div class="container-skills d-flex">
                    <div class="color-txt-white">GRApHIC ARTIST</div>
                    <div class="little-line-white"></div>
                    <div class="color-txt-white">WEB DESIGNER</div>
                    <div class="little-line-white"></div>
                    <div class="color-txt-white">ILLUSTRATOR</div>
                </div>
            </div>
        </div>

        <!-- seconda sezione main con porfolio progetti -->
        <div class="section-main-portfolio">
            <div class="container-main-portfolio">

                <!-- titolo sezione -->
                <h2 class="txt-center">PORTFOLIO</h2>
                <div class="d-flex container-star-icon">
                    <div class="line-black"></div>
                    <div class="icon-star-black"><i class="fa-solid fa-star"></i></div>
                    <div class="line-black"></div>
                </div> 

                <!-- colonne portfolio con bootstrap -->
                
                <div class="row">
                   <div class="col col-4">
                    <img class="image-portfolio" src="img/cabin.png" alt="">
                   </div>
                   <div class="col col-4">
                    <img class="image-portfolio" src="img/cake.png" alt="">
                   </div>
                   <div class="col col4">
                    <img class="image-portfolio" src="img/circus.png" alt="">
                   </div>
                   <div class="col col-4">
                    <img class="image-portfolio" src="img/game.png" alt="">
                   </div>
                   <div class="col col-4">
                    <img class="image-portfolio" src="img/safe.png" alt="">
                   </div>
                   <div class="col col-4">
                    <img class="image-portfolio" src="img/submarine.png" alt="">
                   </div>
                </div>
            </div>
        </div>

        <!-- terza sezione main About freelancer -->
        <div class="section-main">
            <!-- container sezione about -->
            <div class="container-main">
                <h2></h2>

                <div class="d-flex container-star-icon">
                    <div class="line-white"></div>
                    <div class="icon-star"><i class="fa-solid fa-star"></i></div>
                    <div class="line-white"></div>
                </div> 

            </div>
        </div>
    </main>

    <!-- container con location e social dove poter vedere il mio lavoro -->
    <footer></footer>
    
</body>
</html>
